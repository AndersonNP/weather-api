<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Weather API</title>
    <!-- Incluindo Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css"/>
    <!-- Incluindo o arquivo CSS externo -->
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<div style="display: flex; flex-direction: column; align-items: center;">

    <h1>Previsão do Tempo</h1>
    <form action="#" th:action="@{/weather}" th:object="${city}" method="post">
        <label for="city">Cidade:</label>
        <input type="text" id="city" th:field="*{name}" placeholder="Digite a cidade"/>
        <button type="submit">Buscar</button>
    </form>

    <div th:if="${weatherData}" class="result-container">
        <h2>Condições atuais:</h2>

        <div class="result-content" th:if="${weatherData.currentConditions.temp}">
            <i class="fas fa-thermometer-half icon"></i> <!-- Ícone de temperatura -->
            <p class="result-label">Temperatura:</p>
            <p><span th:text="${weatherData.currentConditions.temp}"></span> °C</p>
        </div>

        <div class="result-content" th:if="${weatherData.currentConditions.feelslike}">
            <i class="fas fa-wind icon"></i> <!-- Ícone de sensação térmica -->
            <p class="result-label">Sensação Térmica:</p>
            <p><span th:text="${weatherData.currentConditions.feelslike}"></span> °C</p>
        </div>

        <div class="result-content" th:if="${weatherData.currentConditions.humidity}">
            <i class="fas fa-tint icon"></i> <!-- Ícone de umidade -->
            <p class="result-label">Umidade:</p>
            <p><span th:text="${weatherData.currentConditions.humidity}"></span> %</p>
        </div>

        <div class="result-content" th:if="${weatherData.currentConditions.precip}">
            <i class="fas fa-cloud-rain icon"></i> <!-- Ícone de precipitação -->
            <p class="result-label">Precipitação:</p>
            <p><span th:text="${weatherData.currentConditions.precip}"></span> mm</p>
        </div>
    </div>

</div>

</body>
</html>
